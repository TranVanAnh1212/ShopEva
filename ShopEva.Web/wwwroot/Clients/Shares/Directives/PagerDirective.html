<div class="pagerDirective">
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item">
                <a class="page-link" ng-disabled="page == 1" ng-click="search(1)">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-disabled="page == 1" ng-click="search(page-1)">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            <li ng-repeat="n in range()" ng-class="{active: n == page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n}}</a>
                <span ng-if="n == page">{{n}}</span>
            </li>
            <li class="page-item">
                <a class="page-link" ng-disabled="page == pagesCount" ng-click="search(pagePlus(1))">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-disabled="page == pagesCount" ng-click="search(pagesCount)">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
