<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ShopEva Admin - Login</title>

    <!-- Custom fonts for this template-->
    <link href="../../../lib/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="../../../css/admin_css/sb-admin-2.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login for admin account!</h1>
                                    </div>
                                    <form ng-submit="login()" class="user" role="form" name="frmLogin" method="post">
                                        <div class="form-group">
                                            <input type="text"
                                                   ng-model="loginData.user_name"
                                                   class="form-control form-control-user"
                                                   id="exampleInputEmail"
                                                   placeholder="Enter username address ...">
                                        </div>

                                        <div class="form-group">
                                            <input type="password"
                                                   ng-model="loginData.password"
                                                   class="form-control form-control-user"
                                                   id="exampleInputPassword"
                                                   placeholder="Password ...">
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block"                                                
                                                type="submit">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="javascript:void(0)" ng-click="demo()">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../../lib/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../lib/fontawesome-pro-6.5.1-web/js/all.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../lib/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../js/admin_js/sb-admin-2.min.js"></script>
</body>
</html>
