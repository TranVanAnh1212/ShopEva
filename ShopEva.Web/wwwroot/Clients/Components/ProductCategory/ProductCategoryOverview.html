<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmAddProductcategory" role="form">
        <div class="card-body">
            <div class="form-group row">
                <div class="col-sm-6 row">
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">{{translation.Name}}<ng-important /></label>
                        <input ng-model="ProductCategory.name"
                               ng-maxlength="501"
                               required
                               ng-disabled="!EditMode && Saved"
                               ng-change="GetSEOTitle()"
                               class="form-control"
                               name="name"
                               placeholder="{{translation.Name}} ...">

                        <div ng-messages="frmAddProductcategory.name.$error" class="text-danger" ng-if="submitted">
                            <span ng-message="required">Category name is required.</span>
                            <span ng-message="maxlength">Category name no more than 501 characters.</span>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.SEO_Title}}<ng-important />
                        </label>
                        <input type="text"
                               required
                               name="alias"
                               readonly
                               ng-maxlength="500"
                               ng-disabled="!EditMode && Saved"
                               ng-model="ProductCategory.alias"
                               class="form-control"
                               placeholder="{{translation.SEO_Title}} ...">
                        <div ng-messages="frmAddProductcategory.alias.$error" class="text-danger" ng-if="submitted">
                            <span ng-message="required">SEO Title is required.</span>
                            <span ng-message="maxlength">Category alias no more than 501 characters.</span>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">{{translation.Parent}}</label>
                        <select select2 class="form-control col-md-12 col-xs-12"
                                id="product_category_overview_add"
                                name="product_category_overview_add"
                                ng-model="Parent"
                                ng-disabled="!EditMode && Saved"
                                ng-options="option as option.name for option in ParentList | orderBy: 'name'">
                        </select>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Display_Order}}
                        </label>
                        <input type="number"
                               name="displayOrder"
                               ng-disabled="!EditMode && Saved"
                               ng-model="ProductCategory.displayOrder"
                               class="form-control"
                               placeholder="{{translation.Display_Order}} ...">
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Meta_Keyword}}
                        </label>
                        <input type="text"
                               name="metaKeyword"
                               ng-disabled="!EditMode && Saved"
                               ng-model="ProductCategory.metaKeyWord"
                               class="form-control"
                               placeholder="{{translation.Meta_Keyword}} ...">
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0"> {{translation.Meta_Description}}</label>
                        <textarea ng-model="ProductCategory.metaDescription"
                                  ng-disabled="!EditMode && Saved"
                                  name="metaDescription"
                                  rows="1"
                                  class="form-control"
                                  placeholder="{{translation.Meta_Description}} ..."></textarea>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Status}}<ng-important />
                        </label>
                        <select ng-options="item as item.name for item in StatusList track by item.id"
                                ng-model="Productcategory_Status"
                                ng-disabled="!EditMode && Saved"
                                required
                                name="status"
                                class="form-control">
                            <!--<option value="">--- Choose one status ---</option>-->
                        </select>
                        <div ng-messages="frmAddProductcategory.status.$error" class="text-danger" ng-if="submitted">
                            <p ng-message="required">Status is required.</p>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Show_On_Home}}
                        </label>
                        <input type="checkbox"
                               ng-checked="ProductCategory.homeFlag"
                               ng-model="ProductCategory.homeFlag"
                               ng-disabled="!EditMode && Saved"
                               id="homeFlag">
                        <label for="homeFlag"> {{translation.Show_On_Home}}</label>
                    </div>
                </div>
                <div class="col-sm-6 row">
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Description}}
                        </label>
                        <textarea type="text"
                                  name="description"
                                  rows="4"
                                  ck-editor
                                  id="txt_prodCateg_descrition_ckeditor"
                                  ng-disabled="!EditMode && Saved"
                                  ng-model="ProductCategory.description"
                                  class="form-control"
                                  placeholder=" {{translation.Description}} ..."></textarea>
                        <!--<ck-editor ng-model="ProductCategory.description"></ck-editor>-->
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Image}}
                        </label>
                        <label class="col-sm-12 px-0" for="inputGroupFile02">
                            <img width="100%" height="166" style="cursor: pointer;"
                                 class="border border-secondary-subtle"
                                 src="/img/upload-6699084.svg" />
                        </label>
                        <input type="file"
                               name="image"
                               placeholder="{{translation.Image}} ..."
                               accept="image/png, image/jpeg, image/jpg"
                               ng-disabled="!EditMode && Saved"
                               ng-model="ProductCategory.image"
                               class="form-control"
                               id="inputGroupFile02">
                    </div>

                </div>
            </div>

            <hr class="sidebar-divider my-0">
            <h3 class="mt-3">Chi tiết</h3>
            <div class="form-group row">
                <div class="col-sm-6 row">
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Created_Date}}
                        </label>

                        <input type="text"
                               name="createdDate"
                               disabled
                               ng-model="ProductCategory.createdDate | date:'dd/MM/yyyy'"
                               class="form-control"
                               placeholder=" ...">

                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Created_By}}
                        </label>

                        <input type="text"
                               name="createdBy"
                               disabled
                               ng-model="ProductCategory.creatorName"
                               class="form-control"
                               placeholder=" ...">
                    </div>

                </div>

                <div class="col-sm-6 row">
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Last_Modified_Date}}
                        </label>

                        <input type="text"
                               name="modifiedDate"
                               disabled
                               ng-model="ProductCategory.modifiedDate | date:'dd/MM/yyyy'"
                               class="form-control"
                               placeholder=" ...">

                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="col-sm-12 col-form-label px-0">
                            {{translation.Last_Modified_By}}
                        </label>

                        <input type="text"
                               name="modifiedBy"
                               disabled
                               ng-model="ProductCategory.modifiorName"
                               class="form-control"
                               placeholder=" ...">
                    </div>

                </div>
            </div>

            <div class="form-group row text-danger p-3">
                <h4>{{translation.ng_Important_Desc}}</h4>
            </div>
        </div>
    </form>
</div>
<!-- End Page Content -->
